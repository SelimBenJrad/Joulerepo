<!DOCTYPE HTML>
<html>

<head>
    <title> Project Preview </title>
    <script src="https://ui5.sap.com/1.129.2/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"assets": "assets"}' 
            data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.f">
    </script>
    <link rel="stylesheet" href="assets/preview.css">
</head>

<body id="body" class="sapUiBody">
    <script>
        "use strict";
        sap.ui.localResources("assets");
        (function (jQuery, App, Page) {
            sap.ui.getCore().attachInit(function () {
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/json/JSONModel"
                ], function (Controller, JSONModel) {
                    return Controller.extend("PreviewController", {
                        onInit: function () {

                            const data = {"Services":[{"ServiceName":"jouleSrv","DetailsURL":"./odata/v4/joule-srv/","Metadata":"./odata/v4/joule-srv/$metadata","Entities":[{"Name":"Assets","URL":"./odata/v4/joule-srv/Assets","FioriURL":"$fiori-preview/jouleSrv/Assets#preview-app"},{"Name":"MaintenanceTasks","URL":"./odata/v4/joule-srv/MaintenanceTasks","FioriURL":"$fiori-preview/jouleSrv/MaintenanceTasks#preview-app"},{"Name":"DepreciationRecords","URL":"./odata/v4/joule-srv/DepreciationRecords","FioriURL":"$fiori-preview/jouleSrv/DepreciationRecords#preview-app"},{"Name":"FailurePredictions","URL":"./odata/v4/joule-srv/FailurePredictions","FioriURL":"$fiori-preview/jouleSrv/FailurePredictions#preview-app"},{"Name":"Users","URL":"./odata/v4/joule-srv/Users","FioriURL":"$fiori-preview/jouleSrv/Users#preview-app"}],"EntitiesCount":5}]}
                            this.getView().setModel(new JSONModel(data));
                        }
                    });
                });
                var oApp = new App()
                var previewView = sap.ui.view({
                    viewName: "assets.Preview",
                    type: sap.ui.core.mvc.ViewType.XML
                });
                oApp.addPage(new Page({
                    content: [previewView],
                    showHeader: false
                })).placeAt("content");
            });

        }(jQuery, sap.m.App, sap.m.Page));
    </script>
    <div id="content"></div>
</body>

</html>
