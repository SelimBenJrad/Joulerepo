<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <script>
            window["sap-ushell-config"] = {
  "defaultRenderer": "fiori2",
  "renderers": {
    "fiori2": {
      "componentData": {
        "config": {
          "enableSearch": false
        }
      }
    }
  },
  "applications": {
    "assetmanagement_2e_asset-open": {
      "title": "Asset App ",
      "description": "An SAP Fiori application.",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./asset/webapp",
      "additionalInformation": "SAPUI5.Component=assetmanagement.asset"
    },
    "failure-open": {
      "title": "Failure App",
      "description": "An SAP Fiori application.",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./failure/webapp",
      "additionalInformation": "SAPUI5.Component=failure"
    },
    "jouleusersapplication-display": {
      "title": "Users Application",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./joule.usersapplication/webapp",
      "additionalInformation": "SAPUI5.Component=joule.usersapplication"
    },
    "maintenancetasksmanagement-open": {
      "title": "Maintenance Tasks",
      "description": "Manage and track maintenance tasks with full CRUD support and task status visualization.",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./maintenance-tasks-management/webapp",
      "additionalInformation": "SAPUI5.Component=maintenancetasksmanagement"
    },
    "predective-open": {
      "title": "predective App ",
      "description": "An SAP Fiori application.",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./predective/webapp",
      "additionalInformation": "SAPUI5.Component=predective"
    }
  }
};
        </script>
        <link rel="stylesheet" href="assets/launchpad.css">
        <script src="https://ui5.sap.com/1.129.2/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/1.129.2/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-xx-viewCache="false"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer("fiori2", true).then(function(oRenderer) {
                  oRenderer.placeAt('content');
                });
            });
        </script>
    </head>
    <body class="sapUiBody" id="content">
      <script>
        // Wait for the renderer to be ready, then inject the icon for Maintenance Tasks
        sap.ui.getCore().attachInit(function() {
          sap.ushell.Container.createRenderer("fiori2", true).then(function(oRenderer) {
            oRenderer.placeAt('content');
            // Wait for DOM to be ready
            setTimeout(function() {
              var tiles = document.querySelectorAll('[data-id]');
              tiles.forEach(function(tile) {
                if (tile.textContent.includes('Maintenance Tasks')) {
                  var img = document.createElement('img');
                  img.src = 'assets/maintenance-icon.svg';
                  img.alt = 'Maintenance Icon';
                  img.style.width = '32px';
                  img.style.height = '32px';
                  img.style.display = 'block';
                  img.style.margin = '0 auto 8px auto';
                  tile.insertBefore(img, tile.firstChild);
                }
              });
            }, 1200);
          });
        });
      </script>
    </body>
</html>
