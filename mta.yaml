_schema-version: 3.3.0
ID: Joule
description: A simple CAP project.
version: 1.0.0
modules:
- name: Joule-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Joule-db
  - name: Joule-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Joule-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Joule-db
  parameters:
    buildpack: nodejs_buildpack
- name: Joule-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Joule-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - failure.zip
      name: failure
      target-path: resources/
    - artifacts:
      - metrics.zip
      name: metrics
      target-path: resources/
    - artifacts:
      - predective.zip
      name: predective
      target-path: resources/
    - artifacts:
      - equipement.zip
      name: equipement
      target-path: resources/
- name: failure
  type: html5
  path: app/failure
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: metrics
  type: html5
  path: app/metrics
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: predective
  type: html5
  path: app/predective
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: equipement
  type: html5
  path: app/equipement
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Joule-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Joule-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: Joule-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: Joule-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Joule-html5-service
    service-plan: app-host
- name: Joule-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: Joule-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Joule-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
